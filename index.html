<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>        
    <script>
    const vm = Vue.createApp({
            data() {
                return {
                    title: 'Reto del contador',
                    text: 'Incrementar y decremntar el contador',
                    img: 'https://www.pngall.com/wp-content/uploads/5/Sailor-Moon-PNG-Download-Image.png',
                    counter: 0,
                };
            },
            methods: {
                increment() {
                    this.counter++;
                },
                decrement() {
                    this.counter--;
                }
            },
            template: ` 
                <div class="container">
                    <h1>{{ title }}</h1>
                    <p>{{ text }}</p>
                    <img v-bind:src="img" alt="imagen" />
                    <p class="text-center fs-1">{{ counter }}</p>
                    <div class="d-grid gap-0 col-12 d-md-flex justify-content-md-end">
                        <button class="btn btn-outline-danger col-5 btn-sm" type="button" v-on:click="decrement">--</button>
                        <div class="container col-2"></div>
                        <button class="btn btn-outline-primary col-5 btn-sm" type="button" v-on:click="increment">++</button>
                    </div>
                </div>
           `,
        }).mount('#app');
        console.log(vm);
    </script>
</body>
</html>
